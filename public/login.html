    <link rel="stylesheet" href="css/home.css">

<body>
    <nav class="navbar">
        <!-- <img src="img/logo.png" class="logo" alt=""> -->
        <h1 class = "logo"><i><b><a href="/" class="link">SnapBlogs</a></b></i></h1>
        <ul class="links-container">

            <!-- <li class="link-item"><a href="/editor" class="link">editor</a></li> -->
            
        </ul>

    <div class="container" id="content01">
        <div class="img-slider">
            <h2>Welcome to <b><i>SnapBlogs</i></b></h2>
            <p>we are a community together helping thousands of people out there who are struggling </p>
                <img src="img/Img1-removebg-preview.png" alt="img">

        <div class="content">
            <h2>Get Started</h2>
            <!-- <p>Don't have account ?  <a href="/register.html" id="login">Register Here </a></p> -->
            <form id="form">
                <label for="email" id="elabel">Email</label> <br>
                <input type="email" id="eemail" placeholder="example@gmail.com" autocomplete="off"> <br>
                <label for="password" id="plabel">Password</label> <br>
                <input type="password" name="password" placeholder="******" id="lpassword"> <br>
                <button type="submit"  onclick="SignIn()" id="btn">Sign In </button>
            </form>
        </div>
    </div>
